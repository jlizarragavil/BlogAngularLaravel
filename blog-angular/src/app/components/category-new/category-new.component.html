<div class = "col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf="status != 'success'">Crea una nueva categoría para el Blog.</p>
	<hr/>	

	<div class = "alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		La categoría se ha guardado correctamente
	</div>
	<div class = "alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		Ha habido un error creando la categoría
	</div>	

	<!-- Formulario Crear categoria-->
	<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class = 'col-md-5'>
		<div class="form-group">
			<label for = "name"> Nombre </label>
			<input type = "text" name = "name" class = "form-control" #name="ngModel" [(ngModel)]="category.name" />

			<small *ngIf="!name.valid && name.touched" class = "invalid.feedback d-block">
				El nombre de la categoría no es válido
			</small>	
		</div>

		<input type = "submit" value = "Guardar" class = "btn btn-success" [disabled]="categoryForm.invalid" />
	</form>

	<br>
</div>
