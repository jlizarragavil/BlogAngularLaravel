<div class = "col-md-12" *ngIf="!post.title">
	Cargando..
</div>

<div class = "col-md-12" *ngIf="post.title">
	<h1>
		 {{post.title}}
	</h1>	
	<hr/>
		<p>
			{{post.category.name}} - <a [routerLink] = "['/perfil', post.user.id]">{{post.user.name + ' ' + post.user.surname}}</a>
		</p>
	<hr/>
	<p [innerHtml]="post.content">
		{{post.content}}
	</p>
</div>
